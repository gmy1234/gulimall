    name: gulimall-coupon
  cloud:
    nacos:
      config:
        server-addr: 10.105.30.7:8848
        file-extension: yaml
        # coupon  模块下的命名空间，必须是 ID
        namespace: ab0e32c9-3532-4de8-88b0-7b5a3858e8a6
