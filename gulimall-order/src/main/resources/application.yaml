server:
  port: 9000

spring:
#  数据源配制
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/gulimall_oms
    driver-class-name: com.mysql.cj.jdbc.Driver

  profiles:
    include: environment

  application:
    name: gulimall-order

  rabbitmq:
    host: localhost
    port: 5672
    virtual-host: /
    # 开启发送确认
    publisher-confirm-type: CORRELATED
    # 开启发送端消息抵达队列的确认
    publisher-returns: true
    # 只要抵达队列，以异步模式优先回掉我们这个returnConfirm
    template:
      mandatory: true

    # 手动ack消息
    listener:
      simple:
        acknowledge-mode: MANUAL


# mybatis-plus
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto


logging:
  level:
    com.gmy: debug